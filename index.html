<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

	</head>
	<body>
	<style>
		/* CSS */
		.make-it-pop {
			filter: drop-shadow(0 0 10px purple);
		}
	</style>
<!--	<javascript>-->
<!--		Reveal.on( 'make-it-pop', () => {-->
<!--		console.log('✨');-->
<!--		} );-->
<!--	</javascript>-->
		<div class="reveal">
			<div class="slides">
				<section data-state="make-it-pop">Slide 1</section>
				<section data-markdown>
					<script type="text/template">
						## 순서 보기
						- Item 1 <!-- .element: class="fragment" data-fragment-index="2" -->
						- Item 2 <!-- .element: class="fragment" data-fragment-index="1" -->
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						<!-- .slide: data-background="#ff0000" -->
						Markdown content
					</script>
				</section>
				<section data-markdown>
					<textarea data-trim data-template>
						```js [1-2|3|4]
						let a = 1;
						let b = 2;
						let c = x => 1 + 2 + x;
						c(3);
						```
					</textarea>
				</section>
				<section data-background-image="image/sportal_login.png" data-background-color="white" data-background-repeat="no-repeat"
								 data-background-size="auto" data-background-position="center">
<!--					<h2>로그인</h2>-->
				</section>
				<section data-background-image="image/sportal_login2.png" data-background-color="white" data-background-repeat="no-repeat"
								 data-background-size="auto" data-background-position="center" data-transition="fade-in slide-out">
					<p style="position: fixed;top: 15px;left: 330px;font-size:15px;color:gray;" data-fragment-index="1">SUYEON</p>
					<p style="position: fixed;top: 60px;left: 330px;font-size:15px;color:gray;" data-fragment-index="2">********</p>
<!--					<h2>로그인</h2>-->
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Slide 1
							A paragraph with some text and a [link](http://hakim.se).
							---
							# 테스트
							  [ ] 테스트...
							## Slide 2
							---
							## Slide 3
						</textarea>
					</section>
					<section>Slide 2-2</section>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Slide 1
						A paragraph with some text and a [link](http://hakim.se).
						---
						# 테스트
							[ ] 테스트...
						## Slide 2
						---
						## Slide 3
					</textarea>
				</section>
				<section data-visibility="hidden">Slide 3</section>
				<section data-visibility="uncounted">Slide 4</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
				// // Options which are passed into marked
				// // See https://marked.js.org/#/USING_ADVANCED.md#options
				// markdown: {
				// 	smartypants: true
				// }
			});
		</script>
	</body>
</html>
